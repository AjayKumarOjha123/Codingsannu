<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | CodeWithSannu</title>
    <link rel="icon" type="image/x-icon" href="https://www.transparentpng.com/thumb/sign-up-button/QF3NrG-download-sign-up-button-png.png" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="box">
        <form action="sannu">
            <h2>Sign up</h2>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address" required>

            <label for="cnfpassword">Password</label>
            <input type="password" name="password" id="cnfpassword" placeholder="password" required>

            <label for="cnfpassword2">Confrom password</label>
            <input type="password" name="password" id="cnfpassword2" placeholder=" Confrom password" required>

            <button type="submit">Sign up</button>

            <p>I have an account?<a href="login.html">Login Here</a></p>
         <div class="or">OR</div>
<!-- 
         <div class="social-links">
            <button class="google"><i class="fa-brands fa-google"></i>Continue With Google</button>
         </div> -->
        </form>
    </div>
</body>
</html>
