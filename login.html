<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CodeWithSannu</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/295/295128.png" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login .css">
</head>
<body>
    <div class="box">
        <form action="sannu">
            <h2>Log in</h2>
            <label for="emailId">Email</label>
            <input type="text" name="email" id="emaiId" placeholder="username or email" required>
            <label for="cnfpassword">Password</label>
            <input type="password" name="password" id="cnfpassword" placeholder="password" required>

            <input type="checkbox" name="remember" id="main" required>
            <label for="main">Remember me</label>

            <button type="submit">Login</button>

            <p>Don't have an account?<a href="signup.html">Sign up</a></p>
         <div class="or">OR</div>
<!-- 
         <div class="social-links">
            <button class="google"><i class="fa-brands fa-google"></i>Continue With Google</button>
         </div> -->
        </form>
    </div>
</body>
</html>
